<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numbered Circle</title>
  <style>
    /* Styling for the circle container */
    .circle-container {
      width: 100px;
      height: 100px;
      border-radius: 50%;
       background-image: linear-gradient(to bottom right, #1e16b4, #0a4d9f,rgb(21, 151, 187));
     padding-left: 550px;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff; /* White color for the number */
      font-family: Arial, sans-serif;
      
      
    }
  </style>
</head>
<body>
  <div class="circle-container">
    1 <!-- Number 1 written inside the circle -->
  </div>
</body>
</html>
